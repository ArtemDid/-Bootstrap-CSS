<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Подпись</title>
    <link rel="web icon" href="https://icons8.com/iconizer/files/DelliOS_System_Icons/orig/html.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container" id="cont">

        <div class="row align-items-center" id="cont_foot">
            <div class="col-sm-12"  id="cont_header">&nbsp;</div>
            <div class="col-sm-3">
                <img id="img_color" src="images/цветной_2.png" alt="Цветной">
                <img id="img_black" src="images/чёрный.png" alt="Черный">
                <img id="img_maunt" src="images/картина.png" alt="Горы">
                <p id="par">PASTE IMAGE HER</p>
            </div>
            <div class="col-sm-9 col-auto" id="body_div">
                <div class="row justify-content-between" id="logo">
                    <div class="col-sm-3">
                        <p id="par1">ROBERT BELL</p>
                    </div>
                    <div class="col-sm-3" id="logo_text">
                        <img id="img_logo" src="images/logo.png" alt="Логотип">
                        LOGO
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3" id="manag">Managing Director</div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <hr>
                        <img id="img_gradient" src="images/gradient.png" alt="Градиент">
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-5" id="phone">
                        <img id="img_phone" src="images/phone.png" alt="Телефон">
                        &nbsp; 978.678.1234
                    </div>
                    <div class="col-sm-5" id="www">
                        <img id="img_www" src="images/www.png" alt="Сайт">
                        &nbsp; www.yourdomainname.com
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" id="mail">
                        <img id="img_mail" src="images/mail.png" alt="Почта">
                        &nbsp; yourname@yourdomain.com
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="adress">
                        <img id="img_adress" src="images/adress.png" alt="Адресс">
                        &nbsp; 123 street, Abc Ave, Toronto, ON - T6T 101
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="div_footer">
            <div class="col-sm-2 ml-auto">
                <i class="fa fa-facebook-f" id="f"></i>
            </div>
            <div class="col-sm-2">
                <i class="fa fa-twitter" id="t"></i>
            </div>
            <div class="col-sm-2">
                <i class="fa fa-instagram" id="i"></i>
            </div>
            <div class="col-sm-2">
                <i class="fa fa-skype" id="s"></i>
            </div>
            <div class="col-sm-2 mr-auto">
                <i class="fa fa-google-plus" id="g"></i>
            </div>
        </div>
    </div>





</body>

</html>
